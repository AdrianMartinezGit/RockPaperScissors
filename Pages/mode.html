<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>   
    <h1 class="jc-header1">Choose your Mode!</h1>
    
    <p class="jc-paragraph">
        <b>Single Round:</b> Whomever beats the other wins the game!<br><br>
        <b>3 out of 5:</b> Whomever has 3 points before the round limit of 5 is reached wins!<br><br>
        <b>4 out of 7:</b> Whomever has 4 points before the round limit of 7 is reached wins!
    </p>
    
    <div class="flex-parent jc-center" style="padding-top: 50px;">
        <div class="row">
            <div class="col">
                <button type="submit" class="jc-button" onclick="window.location.href='../Pages/game.html'; localStorage.modeSetting=0; localStorage.roundCounter = 1;">Single Round</button>
            </div>
            <div class="col" style="padding-top: 25px;">
                <button type="submit" class="jc-button" onclick="window.location.href='../Pages/game.html'; localStorage.modeSetting=1; localStorage.roundCounter = 5;">3 out of 5</button>
            </div>
            <div class="col" style="padding-top: 25px;">
                <button type="submit" class="jc-button" onclick="window.location.href='../Pages/game.html'; localStorage.modeSetting=2; localStorage.roundCounter = 7;">4 out of 7</button>
            </div>
        </div>
    </div>
    <script src="../Scripts/app.js"></script>
</body>
</html>
