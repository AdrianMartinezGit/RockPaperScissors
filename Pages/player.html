<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>   
    <h1 class="jc-header1">Choose your Opponent!</h1>

    <p class="jc-paragraph">
        <b>1 v 1:</b> Play against another Player from the local computer!<br><br>
        <b>1 v CPU:</b> Play against a computer controlled player!
    </p>
    
    <div class="flex-parent jc-center" style="padding-top: 50px;">
        <div class="row">
            <div class="col">
                <button type="submit" class="jc-button" onclick="window.location.href='../Pages/mode.html'; localStorage.playerSetting=0;">1 v 1</button>
            </div>

            <div class="col" style="padding-top: 50px;">
                <button type="submit" class="jc-button" onclick="window.location.href='../Pages/mode.html'; localStorage.playerSetting=1;">1 vs CPU</button>
            </div>
        </div>
    </div>
    <script src="../Scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
