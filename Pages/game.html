<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <h1 class="jc-header1" style="text-align: center; margin: 0 30px; font-size: 96px;" id="roundText">Round One - Player One's Turn!</h1>

    <div style="width: 1440px; margin: 0 auto; padding-top: 100px;" id="game-div">
        <input type="image" src="../Assets/IconButtonRock.webp" class="jc-game-option" id="buttonRock"/>
            <h1 style="position: absolute; text-align: center; color: black; top: 480px; left: 330px;">Rock</h1>
        <input type="image" src="../Assets/IconButtonPaper.webp" class="jc-game-option" id="buttonPaper"/>
            <h1 style="position: absolute; text-align: center; color: black; top: 480px; left: 590px;">Paper</h1>
        <input type="image" src="../Assets/IconButtonScissors.webp" class="jc-game-option" id="buttonScissors"/>
            <h1 style="position: absolute; text-align: center; color: black; top: 480px; left: 830px;">Scissors</h1>   
        <input type="image" src="../Assets/IconButtonLizard.webp" class="jc-game-option" id="buttonLizard"/>
            <h1 style="position: absolute; text-align: center; color: black; top: 480px; right: 725px;">Lizard</h1>
        <input type="image" src="../Assets/IconButtonSpock.webp" class="jc-game-option" id="buttonSpock"/>
            <h1 style="position: absolute; text-align: center; color: black; top: 480px; right: 470px;">Spock</h1>
    </div>
    <p class="jc-paragraph" style="position: absolute; text-align: left; left: 25px; bottom: 0px; font-size: 64px;" id="playerOneScoreText">Player 1 - 0</p>
    <p class="jc-paragraph" id="playerResponseText" style="text-align: center; font-size: 96px; left: 50%;">Player 1 Chose Rock!</p>
    <p class="jc-paragraph" id="timerElementID" style="position: absolute; text-align: center; font-size: 144px; left: 50%; bottom: -100px;">60</p>
    <p class="jc-paragraph" style="position: absolute; text-align: right; right: 25px; bottom: 0px; font-size: 64px" id="playerTwoScoreText">0 - Player 2</p>
    <script src="../Scripts/app.js"></script>
</body>
</html>
